<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&E-FÃ¶rderantrag Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1e293b;
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #64748b;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e293b;
            box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }


        .submit-btn {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(30, 41, 59, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 41, 59, 0.5);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 35px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .result-section.success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: #22c55e;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.15);
        }

        .result-section.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-color: #ef4444;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.15);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .result-title.success {
            color: #16a34a;
        }

        .result-title.error {
            color: #dc2626;
        }

        .result-content {
            color: #374151;
            line-height: 1.6;
        }

        .download-link {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #059669;
            transform: translateY(-1px);
        }


        .char-counter {
            font-size: 0.9rem;
            color: #6b7280;
            text-align: right;
            margin-top: 8px;
            font-weight: 500;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }

        .add-user-btn {
            background: #f8fafc;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            width: 100%;
        }

        .add-user-btn:hover {
            background: #e2e8f0;
            border-color: #1e293b;
        }

        .manage-users-btn {
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #cbd5e1;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            width: 100%;
        }

        .manage-users-btn:hover {
            background: #e2e8f0;
            border-color: #475569;
        }

        .user-list {
            display: none;
            margin-top: 15px;
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }

        .user-list.show {
            display: block;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }

        .user-item:last-child {
            margin-bottom: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 0.9rem;
            color: #64748b;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .edit-btn {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .edit-btn:hover {
            background: #bfdbfe;
        }

        .delete-btn {
            background: #fee2e2;
            color: #dc2626;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .popup-step {
            display: none;
        }

        .popup-step.active {
            display: block;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .popup-btn.primary {
            background: #1e293b;
            color: white;
        }

        .popup-btn.primary:hover {
            background: #334155;
        }

        .popup-btn.secondary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .popup-btn.secondary:hover {
            background: #e2e8f0;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            color: #16a34a;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>F&E-Antragsgenerator</h1>
            <p>Dokumentieren Sie Ihre Forschungs- und Entwicklungsprojekte</p>
        </div>

        <form id="antragsForm">
            <div class="form-group">
                <label for="content">GesprÃ¤chsprotokoll / Transkript / Notizen</label>
                <textarea id="content" name="content" required 
                          placeholder="Gib mir ein GesprÃ¤chsprotokoll, Transkript oder Notizen. Ich will Arbeiten..."
                          minlength="100"></textarea>
                <div class="char-counter" id="charCounter">0 / 100 Zeichen (Minimum)</div>
            </div>

                <div class="form-group">
                    <label for="consultant">Wer bist du?</label>
                    <select id="consultant" name="consultant" required>
                        <option value="">Bitte wÃ¤hlen...</option>
                        <option value="Felix Winkelnkemper">Felix Winkelnkemper</option>
                        <option value="Lisa Onwordi">Lisa Onwordi</option>
                        <option value="David Rutz">David Rutz</option>
                        <option value="Gerhard Bartscher">Gerhard Bartscher</option>
                        <option value="Tobias Birzer">Tobias Birzer</option>
                        <option value="Nik Kremer">Nik Kremer</option>
                    </select>
                    <button type="button" id="addUserBtn" class="add-user-btn">+ Neuen Benutzer</button>
                    <button type="button" id="manageUsersBtn" class="manage-users-btn">Nutzer Verwalten</button>
                    <div class="user-list" id="userList">
                        <!-- User list will be populated dynamically -->
                    </div>
                </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="btnText">FÃ¶rderantrag generieren</span>
            </button>
        </form>

        <div class="result-section" id="resultSection">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <!-- Add User Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <!-- Step 1: Name -->
            <div class="popup-step active" id="step1">
                <div class="popup-title">Neuen Benutzer hinzufÃ¼gen</div>
                <div class="form-group">
                    <label for="firstName">Vorname</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="popup-buttons">
                    <button class="popup-btn secondary" id="cancelBtn">Abbrechen</button>
                    <button class="popup-btn primary" id="nextBtn">Weiter</button>
                </div>
            </div>

            <!-- Step 2: Email -->
            <div class="popup-step" id="step2">
                <div class="popup-title">E-Mail-Adresse</div>
                <div class="form-group">
                    <label for="userEmail">E-Mail</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                <div class="popup-buttons">
                    <button class="popup-btn secondary" id="backBtn">ZurÃ¼ck</button>
                    <button class="popup-btn primary" id="saveBtn">Speichern</button>
                </div>
            </div>

            <!-- Step 3: Success -->
            <div class="popup-step" id="step3">
                <div class="popup-title">â Erfolgreich gespeichert!</div>
                <div class="success-message show">
                    Der Benutzer wurde erfolgreich hinzugefÃ¼gt und ist jetzt verfÃ¼gbar.
                </div>
                <div class="popup-buttons">
                    <button class="popup-btn primary" id="closeSuccessBtn">SchlieÃen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfiguration - n8n Webhook URL
        const WEBHOOK_URL = 'https://cleverfunding.app.n8n.cloud/webhook-test/fe-antrag-upload';

        // DOM Elemente
        const form = document.getElementById('antragsForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        const contentTextarea = document.getElementById('content');
        const charCounter = document.getElementById('charCounter');

        // ZeichenzÃ¤hler
        contentTextarea.addEventListener('input', function() {
            const length = this.value.length;
            const counter = document.getElementById('charCounter');
            
            if (length < 100) {
                counter.textContent = `${length} / 100 Zeichen (Minimum)`;
                counter.className = 'char-counter error';
            } else if (length < 500) {
                counter.textContent = `${length} Zeichen - Gut fÃ¼r Analyse`;
                counter.className = 'char-counter warning';
            } else {
                counter.textContent = `${length} Zeichen - Optimal fÃ¼r detaillierte Analyse`;
                counter.className = 'char-counter';
            }
        });

        // Form Submit Handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // UI fÃ¼r Loading State
            setLoadingState(true);
            hideResult();
            
            // Form Daten sammeln
            const formData = new FormData(form);
            const consultantName = formData.get('consultant');
            
            // Consultant to email mapping
            const consultantEmails = {
                "Felix Winkelnkemper": "fwi@thierhoff-consulting.de",
                "Lisa Onwordi": "lon@thierhoff-consulting.de",
                "David Rutz": "dru@thierhoff-consulting.de",
                "Gerhard Bartscher": "gba@thierhoff-consulting.de",
                "Tobias Birzer": "tbi@thierhoff-consulting.de",
                "Nik Kremer": "nkr@thierhoff-consulting.de"
            };
            
            const data = {
                text: formData.get('content'),
                consultant: consultantName,
                email: consultantEmails[consultantName],
                timestamp: new Date().toISOString(),
                source: 'web-interface'
            };

            try {
                // Webhook Request
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        body: data
                    })
                });

                // Check if response has content before parsing JSON
                const responseText = await response.text();
                console.log('Raw Response:', responseText);
                
                let result;
                try {
                    result = responseText ? JSON.parse(responseText) : {};
                } catch (parseError) {
                    console.log('JSON Parse Error:', parseError);
                    result = { status: 'success', message: 'Daten empfangen' };
                }
                
                // Debug: Zeige was n8n zurÃ¼ckgibt
                console.log('n8n Response:', result);
                console.log('Response Status:', response.status);
                console.log('Response OK:', response.ok);

                if (response.ok) {
                    // Handle different response formats
                    if (result.status === 'success') {
                        showSuccess(result);
                    } else if (result.message) {
                        showSuccess({
                            status: 'success',
                            message: result.message,
                            processing_time: result.processing_time || 'Verarbeitung lÃ¤uft...'
                        });
                    } else {
                        // Fallback for any successful response
                        showSuccess({
                            status: 'success',
                            message: 'Daten erfolgreich an n8n gesendet',
                            processing_time: 'Verarbeitung lÃ¤uft...'
                        });
                    }
                } else {
                    console.log('Error Details:', {
                        responseOk: response.ok,
                        resultStatus: result.status,
                        resultError: result.error,
                        fullResult: result
                    });
                    throw new Error(result.error || 'Unbekannter Fehler bei der Verarbeitung');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        });

        function setLoadingState(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Analyse lÃ¤uft... Bitte warten';
            } else {
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'FÃ¶rderantrag generieren';
            }
        }

        function showSuccess(result) {
            resultSection.style.display = 'block';
            resultSection.className = 'result-section success';
            resultTitle.textContent = 'FÃ¶rderantrag erfolgreich generiert!';
            resultTitle.className = 'result-title success';
            
            let content = `
                <p><strong>Projektbezeichnung:</strong> ${result.document?.projekt || 'F&E-Projekt'}</p>
                <p><strong>Verarbeitungszeit:</strong> ${result.processing_time || 'N/A'}</p>
                <p><strong>Status:</strong> Dokument wurde erstellt und per E-Mail versendet</p>
            `;
            
            if (result.document?.drive_link) {
                content += `<a href="${result.document.drive_link}" class="download-link" target="_blank">Dokument in Google Drive Ã¶ffnen</a>`;
            }
            
            resultContent.innerHTML = content;
            
            // Smooth scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(errorMessage) {
            resultSection.style.display = 'block';
            resultSection.className = 'result-section error';
            resultTitle.textContent = 'Fehler bei der Verarbeitung';
            resultTitle.className = 'result-title error';
            resultContent.innerHTML = `
                <p><strong>Fehlermeldung:</strong> ${errorMessage}</p>
                <p>Bitte prÃ¼fen Sie Ihre Eingaben und versuchen Sie es erneut. Bei wiederholten Problemen kontaktieren Sie den Support.</p>
            `;
            
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }

        // Auto-resize textarea
        contentTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(200, this.scrollHeight) + 'px';
        });

        // Prevent form submission on Enter in textarea
        contentTextarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Add User Popup Functionality
        const addUserBtn = document.getElementById('addUserBtn');
        const manageUsersBtn = document.getElementById('manageUsersBtn');
        const userList = document.getElementById('userList');
        const popupOverlay = document.getElementById('popupOverlay');
        const cancelBtn = document.getElementById('cancelBtn');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const saveBtn = document.getElementById('saveBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const userEmail = document.getElementById('userEmail');
        const consultantSelect = document.getElementById('consultant');
        const closeSuccessBtn = document.getElementById('closeSuccessBtn');

        // Open popup
        addUserBtn.addEventListener('click', function() {
            popupOverlay.style.display = 'flex';
            step1.classList.add('active');
            step2.classList.remove('active');
            step3.classList.remove('active');
            firstName.value = '';
            lastName.value = '';
            userEmail.value = '';
        });

        // Close popup
        function closePopup() {
            popupOverlay.style.display = 'none';
        }

        cancelBtn.addEventListener('click', closePopup);
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });

        // Next step
        nextBtn.addEventListener('click', function() {
            if (firstName.value.trim() && lastName.value.trim()) {
                step1.classList.remove('active');
                step2.classList.add('active');
            }
        });

        // Back step
        backBtn.addEventListener('click', function() {
            step2.classList.remove('active');
            step1.classList.add('active');
        });

        // Save user
        saveBtn.addEventListener('click', function() {
            if (userEmail.value.trim()) {
                const fullName = `${firstName.value.trim()} ${lastName.value.trim()}`;
                const email = userEmail.value.trim();
                
                // Add to select dropdown
                const option = document.createElement('option');
                option.value = fullName;
                option.textContent = fullName;
                consultantSelect.appendChild(option);
                
                // Add to email mapping
                consultantEmails[fullName] = email;
                
                // Select the new user
                consultantSelect.value = fullName;
                
                // Update user list
                updateUserList();
                
                // Close popup
                closePopup();
            }
        });

        // Toggle user list
        manageUsersBtn.addEventListener('click', function() {
            userList.classList.toggle('show');
            if (userList.classList.contains('show')) {
                updateUserList();
            }
        });

        // Update user list display
        function updateUserList() {
            userList.innerHTML = '';
            
            // Add default users
            const defaultUsers = [
                { name: 'Felix Winkelnkemper', email: 'fwi@thierhoff-consulting.de' },
                { name: 'Lisa Onwordi', email: 'lon@thierhoff-consulting.de' },
                { name: 'David Rutz', email: 'dru@thierhoff-consulting.de' },
                { name: 'Gerhard Bartscher', email: 'gba@thierhoff-consulting.de' },
                { name: 'Tobias Birzer', email: 'tbi@thierhoff-consulting.de' },
                { name: 'Nik Kremer', email: 'nkr@thierhoff-consulting.de' }
            ];

            // Add all users (default + dynamic)
            const allUsers = [...defaultUsers];
            Object.keys(consultantEmails).forEach(name => {
                if (!defaultUsers.find(u => u.name === name)) {
                    allUsers.push({ name, email: consultantEmails[name] });
                }
            });

            allUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="user-actions">
                        <button class="action-btn edit-btn" onclick="editUser('${user.name}', '${user.email}')">âï¸</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.name}')">ðï¸</button>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        // Edit user function
        window.editUser = function(name, email) {
            // Pre-fill the popup with existing data
            const nameParts = name.split(' ');
            firstName.value = nameParts[0] || '';
            lastName.value = nameParts.slice(1).join(' ') || '';
            userEmail.value = email;
            
            // Open popup
            popupOverlay.style.display = 'flex';
            step1.classList.add('active');
            step2.classList.remove('active');
            
            // Store original name for updating
            window.editingUser = name;
        };

        // Delete user function
        window.deleteUser = function(name) {
            if (confirm(`MÃ¶chten Sie "${name}" wirklich lÃ¶schen?`)) {
                // Remove from select dropdown
                const option = consultantSelect.querySelector(`option[value="${name}"]`);
                if (option) {
                    option.remove();
                }
                
                // Remove from email mapping
                delete consultantEmails[name];
                
                // Update user list
                updateUserList();
                
                // Clear selection if deleted user was selected
                if (consultantSelect.value === name) {
                    consultantSelect.value = '';
                }
            }
        };

        // Modify save function to handle editing
        const originalSaveBtn = saveBtn.cloneNode(true);
        saveBtn.parentNode.replaceChild(originalSaveBtn, saveBtn);
        originalSaveBtn.addEventListener('click', function() {
            if (userEmail.value.trim()) {
                const fullName = `${firstName.value.trim()} ${lastName.value.trim()}`;
                const email = userEmail.value.trim();
                
                // If editing, remove old entry
                if (window.editingUser && window.editingUser !== fullName) {
                    const oldOption = consultantSelect.querySelector(`option[value="${window.editingUser}"]`);
                    if (oldOption) {
                        oldOption.remove();
                    }
                    delete consultantEmails[window.editingUser];
                }
                
                // Add/update in select dropdown
                const option = document.createElement('option');
                option.value = fullName;
                option.textContent = fullName;
                consultantSelect.appendChild(option);
                
                // Add/update in email mapping
                consultantEmails[fullName] = email;
                
                // Select the user
                consultantSelect.value = fullName;
                
                // Update user list
                updateUserList();
                
                // Clear editing state
                window.editingUser = null;
                
                // Go to success step
                step2.classList.remove('active');
                step3.classList.add('active');
            }
        });

        // Close success step
        closeSuccessBtn.addEventListener('click', function() {
            closePopup();
        });

        // Auto-save functionality removed for fresh start on reload
    </script>
</body>
</html>
